<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>
		PDOT - Predict-o-Tron
	</title>
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="/js/jquery-base64.js"></script>
	<script type="text/javascript" src="/js/jquery-pdot.js" ></script>
	<script type="text/javascript" src="/js/jquery-slide.js" ></script>
	<script type="text/javascript" src="/js/jquery-popover.js" ></script>		
	<script type="text/javascript" src="/js/jquery-DOMWindow.js"></script>
	<script type="text/javascript" src="/js/jquery-json2.js"></script>
	<script type="text/javascript" src="/js/jquery-base64.js"></script>
	<script type="text/javascript" src="/js/jquery-utf8.js"></script>
</head>

<body>
<div id="fullWrapper">
	<div id="headerWrapper">
		<div id="headerContainer">
			<table width="100%" cellspacing="0" cellpadding="0">
				<tr>
					<td width="75%">
						<div class="headerContainer_Left" align="left">
							{% block headerLeft %}
							<table width="100%" border="0" cellspacing="2" cellpadding="0">
							<tr>
								<td width="75">
									<a href="/">
									<img border="0" src="/img/pdot_new_small.png">
									</a>
								</td>
								<td align="left" valign="bottom">
									<h2>PDOT v.1.0</h2>									
							</td>
							</tr>
							</table>
							{% endblock %}
						</div>
					</td>
					<td width="25%" valign="bottom" align="right">
						<div class="headerContainer_Right">
							{% block headerRight %}
							<div>
								<a href="{{ url ('home') }} ">Home</a> | 
								<a href="/dom/test.html" class="fixedAjaxDOMWindow">Item</a> | 
								<a href="{{ url('about') }}">About</a>
							</div>
							{% endblock %}
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="headerToBodyDivider"> &nbsp; </div>
	
	<div id="bodyWrapper">
	
		<div id="navigationBar" class="navigationBar">
			<div class="navigationBarContent">
				<a href="{{ url ('home') }} ">Home</a>
				&nbsp;|&nbsp;
				<a href="{{ url ('viewPlayerData') }} ">Player Data</a>
				&nbsp;|&nbsp;
				<a href="{{ url ('databaseUtilities') }} ">Database Utilities</a>
				&nbsp;|&nbsp;
			</div>
		</div>
		
		{% block content %}
		{% endblock %}
				
	</div>
	
	<div id="bodyToFooterDivider"> &nbsp; </div>
	<div id="push"> </div>
</div>

<div id="footerContainerWrapper">
	<div id="footerContentPane">
		<table>
			<tr> 
				<td valign="top" align="left" width="600">
					<div class="footerContentPaneLeft">
						{{ futureQuote }}
					</div>
				</td>
				<td align="middle" width="120">
					&nbsp;
				</td>
				<td align="right">
					{% block footer %}    
					<div class="footerContentPaneRight">
						<a href="javascript:testAlert()"><img src ="/img/icons/save.png"></a>&nbsp;
						<a href="javascript:testAlert()"><img src ="/img/icons/email.png"></a>&nbsp;
						<a href="javascript:testAlert()"><img src ="/img/icons/backToTop.png"></a><br>
						{{ serverVersion }}
					</div>
					{% endblock %}
				</td>
			</tr>
		</table>
	</div>
</div>


<script type="text/javascript">
	$('.fixedAjaxDOMWindow').openDOMWindow({
	    loaderImagePath: '/img/gifs/loadingCircle.gif',
	    height: 550,
	    width: 800,
	    borderColor: '#999',
	    borderSize: '1',
	    overlayColor: '#CCC',
	    overlayOpacity: '75',
	    eventType: 'click',
	    loader: 1,
	    loaderHeight: 16,
	    loaderWidth: 17,
	    windowSource: 'ajax',
	    windowHTTPType: 'GET',
	    windowPadding: 0
	});
</script>

</body>
</html>
