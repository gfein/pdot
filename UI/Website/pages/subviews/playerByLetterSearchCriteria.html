<script type="text/javascript">
	$(document).ready(function(){
		$('#nameDisplay_lastName').keyup(function(){
		    if($('#nameDisplay_lastName').val().length > 1){
		        $('#nameDisplay_lastName').val($('#nameDisplay_lastName').val().substr(0, 1));
			}
		});
	});		
	
	// --- EXECUTE SEARCH --- /
	(function($) {
		excuteSearch = function() {		
			name = $('#nameDisplay_lastName').val();
			if (name.length == 1)				
				window.location.href = "/search/" + name;
		}
	})(jQuery);
</script>
