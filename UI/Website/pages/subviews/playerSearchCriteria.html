	// --- BY HEIGHT --- //
	
	(function ($) {
		feetDecrease = function() {
			var feet = parseInt($("#heightDisplay_feet").val(), 10);
			if(feet > 5)
				feet--;
			$("#heightDisplay_feet").val(feet);								
		}
	})(jQuery);
	
	(function ($) {
		feetIncrease = function() {
			var feet = parseInt($("#heightDisplay_feet").val(), 10);
			if(feet < 9)
				feet++;
			$("#heightDisplay_feet").val(feet);		
		}
	})(jQuery);
	
	(function ($) {
		inchesDecrease = function() {
			var feet = parseInt($("#heightDisplay_inches").val(), 10);
			if(feet > 0)
				feet--;
			$("#heightDisplay_inches").val(feet);

	(function ($) {

			var feet = parseInt($("#heightDisplay_inches").val(), 10);
			if(feet < 11)
				feet++;
			$("#heightDisplay_inches").val(feet);		
		}
	})(jQuery);
	
	// --- BY WEIGHT --- //
	
	(function ($) {
		weightDecrease = function() {
			var weight = parseInt($("#weightDisplay_pounds").val(), 10);
			if(weight > 135)
				weight-=5;
			$("#weightDisplay_pounds").val(weight);
		}
	})(jQuery);
	
	(function ($) {
		weightIncrease = function() {
			var weight = parseInt($("#weightDisplay_pounds").val(), 10);

	// --- ACTIVE YEARS --- //
	
	(function ($) {
		fromYearDecrease = function() {
			var year = parseInt($("#activeYearsDisplay_fromYear").val(), 10);
			if(year > 1950)
				year--;
			$("#activeYearsDisplay_fromYear").val(year);								
		}
	})(jQuery);
	
	(function ($) {
		fromYearIncrease = function() {
			var toYear = parseInt($("#activeYearsDisplay_toYear").val(), 10);
			var fromYear = parseInt($("#activeYearsDisplay_fromYear").val(), 10);
			if(fromYear < 2013 && ((fromYear + 1) != toYear))
				fromYear++;
			$("#activeYearsDisplay_fromYear").val(fromYear);		
		}
	})(jQuery);
	
	(function ($) {
		toYearDecrease = function() {
			var toYear = parseInt($("#activeYearsDisplay_toYear").val(), 10);
			var fromYear = parseInt($("#activeYearsDisplay_fromYear").val(), 10);
			if(toYear > 1950 && ((toYear - 1) != fromYear))
				toYear--;
			$("#activeYearsDisplay_toYear").val(toYear);
		}
	})(jQuery);
	
	(function ($) {
		toYearIncrease = function() {
			var year = parseInt($("#activeYearsDisplay_toYear").val(), 10);
			if(year < 2013)
				year++;
			$("#activeYearsDisplay_toYear").val(year);		
		}
	})(jQuery);
	
	// --- BIRTH DATE --- //
	
	(function ($) {
		monthDecrease = function() {
			var monthInt = getIntForMonth($("#birthDisplay_month").val());
			if(monthInt > 1)
				monthInt--;
			$("#birthDisplay_month").val(getMonthForInt(monthInt));		
		}
	})(jQuery);
	
	(function ($) {
		monthIncrease = function() {
			var monthInt = getIntForMonth($("#birthDisplay_month").val());
			if(monthInt < 12)
				monthInt++;
			$("#birthDisplay_month").val(getMonthForInt(monthInt));		
		}
	})(jQuery);
	
	(function($) {
		getMonthForInt = function(number) {
			switch(number) {
				case 1:
					return "January";
				case 2:
					return "February";
				case 3:
					return "March";
				case 4:
					return "April";
				case 5:
					return "May";
				case 6:
					return "June";
				case 7:
					return "July";
				case 8:
					return "August";
				case 9:
					return "September";
				case 10:
					return "October";
				case 11:
					return "November";
				case 12:
					return "December";
				default:
					return "Error";
			}		
		}
	})(jQuery);
	
	(function($) {
		getIntForMonth = function(month) {
			if (month == "January") {
				return 1;
			}
			else if (month == "February") {
				return 2;
			}
			else if (month == "March") {
				return 3;
			}
			else if (month == "April") {
				return 4;
			}
			else if (month == "May") {
				return 5;
			}
			else if (month == "June") {
				return 6;
			}
			else if (month == "July") {
				return 7;
			}
			else if (month == "August") {
				return 8;
			}
			else if (month == "September") {
				return 9;
			}
			else if (month == "October") {
				return 10;
			}
			else if (month == "November") {
				return 11;
			}
			else if (month == "December") {
				return 12;
			}
			else if (month == "Error") {
				return 0;
			}
			else { 
				return -1;
			}
		}
	})(jQuery);
	
	(function($) {
		dayDecrease = function () {
			var day = parseInt($("#birthDisplay_day").val(), 10);
			if(day > 1)
				day--;
			$("#birthDisplay_day").val(day);		
		}
	})(jQuery);
	
	(function($) {
		dayIncrease = function () {
			var day = parseInt($("#birthDisplay_day").val(), 10);
			if(day < 31)
				day++;
			$("#birthDisplay_day").val(day);		
		}
	})(jQuery);
	
	(function($) {
		yearDecrease = function () {
			var year = parseInt($("#birthDisplay_year").val(), 10);
			if(year > 1950)
				year--;
			$("#birthDisplay_year").val(year);		
		}
	})(jQuery);
	
	(function($) {
		yearIncrease = function () {
			var year = parseInt($("#birthDisplay_year").val(), 10);
			if(year < 2013)
				year++;
			$("#birthDisplay_year").val(year);		
		}
	})(jQuery);
	
	(function($) {
		isDateValid = function(month, day, year) {
			var yearToCheck = year;
			var monthToCheck = month - 1;    // 0-based... so 1 = february
			var dateToCheck = day;
			var dateObj = new Date(yearToCheck, monthToCheck, dateToCheck);
			if (dateObj.getFullYear() == yearToCheck && 
					dateObj.getMonth() == monthToCheck && 
					dateObj.getDate() == dateToCheck)
			    return true;
			else
			    return false;			
		}
	})(jQuery);
	
	// --- EXECUTE SEARCH --- /
	(function($) {
		excuteSearch = function() {
			var month = getIntForMonth($("#birthDisplay_month").val());
			var day = $("#birthDisplay_day").val();
			var year = $("#birthDisplay_year").val();
			if(isDateValid(month, day, year))
				alert('Valid date! =D');
			else
				alert('Invalid date... =(');
		}
	})(jQuery);
	
</script>
